<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript 2 | M2 | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/1abcb9173a.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-light">

        <header>
          <div class="navigation"></div>
        </header>

        <main class="position-relative overflow-hidden p-md-5 m-md-3 text-center bg-light">
            <form class="form-signin col-md-5 p-lg-5 mx-auto my-5 bg-white border rounded">
                <h1 class="h3 mb-3">Please sign in</h1>
                <div class="message-container"></div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" class="form-control" placeholder="Username" autofocus="">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <button class="btn btn-lg btn-outline-secondary btn-block" type="submit">Sign in</button>
            </form>
        </main>

        <footer class="fixed-bottom">
          <div class="container text-center">
            <span class="text-muted">Copyright 2021 random site.</span>
          </div>
        </footer>

        <script src="js/login.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    </body>
</html>
